<form>
    <div class="row">

        <div class="col-4">
            <div class="mb-3">
              <label for="InputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="InputNombre" >
            </div>
    
            <div class="mb-3">
              <label for="InputDescripcion" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="InputDescripcion">
            </div>

            <div class="mb-3">
                <label for="InputFoto" class="form-label">Foto</label>
                <input type="file" class="form-control" id="InputFoto">
              </div>
        </div>
        <div class="col-4">
            <div class="input-group mb-4 mt-4">
                <div class="input-group-append">
                    <label class="input-group-text" for="inputPlato">Platos Típicos</label>
                  </div>
                <select class="custom-select" id="inputPlato">
                    <option selected>Selecciona...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  
              </div>
              <div class="input-group mb-4 mt-5">
                <div class="input-group-append">
                    <label class="input-group-text" for="inputMunicipio">Municipio</label>
                  </div>
                <select class="custom-select" id="inputMunicipio">
                    <option selected>Selecciona...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  
              </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
